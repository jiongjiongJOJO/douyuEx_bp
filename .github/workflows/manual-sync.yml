jobs:
  manual-sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up upstream remote
      run: |
        git remote add upstream https://github.com/qianjiachun/douyuEx.git || true
        git fetch upstream

    - name: Force sync or check changes
      id: sync-decision
      run: |
        FORCE_SYNC="${{ github.event.inputs.force_sync }}"
        
        if [ "$FORCE_SYNC" == "true" ]; then
          echo "should_sync=true" >> $GITHUB_OUTPUT
          echo "ğŸ”„ å¼ºåˆ¶åŒæ­¥æ¨¡å¼å·²å¯ç”¨"
        else
          LOCAL_COMMIT=$(git rev-parse HEAD)
          UPSTREAM_COMMIT=$(git rev-parse upstream/master)
          
          if [ "$LOCAL_COMMIT" != "$UPSTREAM_COMMIT" ]; then
            echo "should_sync=true" >> $GITHUB_OUTPUT
            echo "âœ… æ£€æµ‹åˆ°ä¸Šæ¸¸æ›´æ–°"
          else
            echo "should_sync=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ æ²¡æœ‰æ£€æµ‹åˆ°ä¸Šæ¸¸æ›´æ–°"
          fi
        fi

    - name: Perform sync
      if: steps.sync-decision.outputs.should_sync == 'true'
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        
        DIST_NAME="${{ github.event.inputs.custom_dist_name }}"
        
        # å¤‡ä»½é‡è¦æ–‡ä»¶
        BACKUP_FILES=()
        if [ -d "$DIST_NAME" ]; then
          BACKUP_FILES+=("$DIST_NAME")
        fi
        if [ -d ".github" ]; then
          BACKUP_FILES+=(".github")
        fi
        
        for item in "${BACKUP_FILES[@]}"; do
          if [ -e "$item" ]; then
            echo "ï¿½ å¤‡ä»½: $item"
            cp -r "$item" "${item}-backup"
          fi
        done
        
        echo "ï¿½ğŸ”„ æ­£åœ¨åŒæ­¥ä¸Šæ¸¸ä»£ç ..."
        if git merge upstream/master --no-edit; then
          echo "âœ… æˆåŠŸåˆå¹¶ä¸Šæ¸¸æ›´æ–°"
        else
          echo "âš ï¸ å‘ç°åˆå¹¶å†²çªï¼Œä½¿ç”¨å¼ºåˆ¶åŒæ­¥"
          git reset --hard upstream/master
          
          # æ¢å¤å¤‡ä»½çš„æ–‡ä»¶
          for item in "${BACKUP_FILES[@]}"; do
            if [ -d "${item}-backup" ]; then
              echo "ğŸ”„ æ¢å¤: $item"
              rm -rf "$item" 2>/dev/null || true
              mv "${item}-backup" "$item"
            fi
          done
        fi

    - name: Setup Node.js
      if: steps.sync-decision.outputs.should_sync == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies and build
      if: steps.sync-decision.outputs.should_sync == 'true'
      run: |
        echo "ğŸ“¦ å®‰è£…ä¾èµ–..."
        npm install
        
        # å¤‡ä»½åŸæœ‰çš„distç›®å½•ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
        if [ -d "dist" ]; then
          echo "ğŸ”„ å‘ç°åŸæœ‰distç›®å½•ï¼Œè¿›è¡Œå¤‡ä»½..."
          cp -r dist dist-upstream-backup
        fi
        
        echo "ğŸ”¨ å¼€å§‹æ„å»º..."
        npm run build

    - name: Create custom build output and preserve upstream dist
      if: steps.sync-decision.outputs.should_sync == 'true'
      run: |
        DIST_NAME="${{ github.event.inputs.custom_dist_name }}"
        
        # å¤åˆ¶æ–°æ„å»ºçš„diståˆ°è‡ªå®šä¹‰ç›®å½•
        if [ -d "dist" ]; then
          cp -r dist "$DIST_NAME"
          echo "âœ… æ„å»ºç›®å½•å·²å¤åˆ¶ä¸º: $DIST_NAME"
          ls -la "$DIST_NAME"/
        else
          echo "âŒ æ„å»ºå¤±è´¥ï¼šdistç›®å½•ä¸å­˜åœ¨"
          exit 1
        fi
        
        # æ¢å¤åŸæœ‰çš„distç›®å½•
        if [ -d "dist-upstream-backup" ]; then
          rm -rf dist
          mv dist-upstream-backup dist
          echo "âœ… å·²æ¢å¤åŸæœ‰çš„ä¸Šæ¸¸distç›®å½•"
        fi
        
        echo "ğŸ“Š æœ€ç»ˆç›®å½•çŠ¶æ€:"
        echo "ğŸ”¸ dist/ (ä¸Šæ¸¸ç‰ˆæœ¬):"
        ls -la dist/ | head -3
        echo "ğŸ”¸ $DIST_NAME/ (Forkç‰ˆæœ¬):"
        ls -la "$DIST_NAME"/ | head -3

    - name: Commit and push
      if: steps.sync-decision.outputs.should_sync == 'true'
      run: |
        git add -A
        
        if git diff --staged --quiet; then
          echo "â„¹ï¸ æ²¡æœ‰éœ€è¦æäº¤çš„æ›´æ”¹"
        else
          git commit -m "ğŸ”§ æ‰‹åŠ¨åŒæ­¥ä¸Šæ¸¸å¹¶æ„å»º - $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin master
          echo "âœ… æ›´æ”¹å·²æäº¤å¹¶æ¨é€"
        fi

    - name: Upload artifacts
      if: steps.sync-decision.outputs.should_sync == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: manual-build-${{ github.run_number }}
        path: ${{ github.event.inputs.custom_dist_name }}/
